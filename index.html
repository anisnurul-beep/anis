<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybersecurity Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: url("wallpaper.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      transition: background 0.6s, color 0.6s;
      position: relative;
    }

    .container {
      max-width: 820px;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { margin-bottom: 10px; font-weight: 700; font-size: 2.6rem; text-align: center; }
    h2 { margin-bottom: 10px; font-weight: 600; }
    p  { margin-bottom: 20px; text-align: center; }

    button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    button:hover { background: #1d4ed8; transform: translateY(-2px); }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: rgba(255, 255, 255, 0.15);
      color: inherit;
    }
    textarea:focus, input:focus, select:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 8px rgba(37,99,235,0.5);
    }

    .hidden { display: none; }
    .strength-bar { margin-top: 15px; width: 100%; height: 14px; background: #222; border-radius: 8px; overflow: hidden; }
    .strength-meter { height: 100%; transition: width 0.6s ease, background 0.6s ease; }
    .success { animation: popIn 0.6s ease; }
    @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    /* Light mode */
    body.light {
      background: url("wallpaper2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }
    body.light .container {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    body.light textarea,
    body.light input,
    body.light select {
      background: rgba(0, 0, 0, 0.05);
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container" id="menu">
    <h1>Cybersecurity Toolkit</h1>
    <p>Select a tool to begin:</p>
    <button onclick="showTool('password')">Password Security Tool</button>
    <button onclick="showTool('phishing')">Phishing Awareness Checker</button>
    <button onclick="showTool('incident')">Incident Report Form</button>
    <button onclick="toggleTheme()" style="margin-top:20px;background:#6b7280">Toggle Dark/Light Mode</button>
  </div>

  <!-- Password Tool -->
  <div class="container hidden" id="passwordTool">
    <h2>Password Security Tool</h2>
    <input id="passwordInput" type="password" placeholder="Enter password..." />
    <div><button id="analyzeButton">Analyze</button><button id="resetAnalysis" style="background:#6b7280">Reset</button></div>
    <div class="strength-bar"><div id="strengthMeter" class="strength-meter"></div></div>
    <div id="strengthLabel" style="margin-top: 8px; font-weight: 600;">Enter password to analyze</div>
    <div id="analysisResults" style="margin-top: 15px;"></div>
    <button onclick="backToMenu()" style="margin-top:20px;background:#6b7280">⬅ Back to Menu</button>
  </div>

  <!-- Phishing Tool -->
  <div class="container hidden" id="phishingTool">
    <h2>Phishing Awareness Checker</h2>
    <textarea id="phishingInput" rows="5" placeholder="Enter text or URL..."></textarea>
    <button onclick="checkPhishing()">Analyze</button>
    <div id="phishingResult" style="margin-top: 15px; font-weight: 600"></div>
    <button onclick="backToMenu()" style="margin-top:20px;background:#6b7280">⬅ Back to Menu</button>
  </div>

  <!-- Incident Tool -->
  <div class="container hidden" id="incidentTool">
    <h2>Incident Report Form</h2>
    <form id="incidentForm">
      <input type="text" id="reporterName" placeholder="Reporter Name" required />
      <input type="text" id="department" placeholder="Department" required />
      <select id="incidentType" required>
        <option value="">-- Select --</option>
        <option value="phishing">Phishing Email</option>
        <option value="malware">Malware Infection</option>
        <option value="password">Password Breach</option>
        <option value="network">Network Issue</option>
        <option value="other">Other</option>
      </select>
      <textarea id="incidentDescription" rows="4" placeholder="Incident Description..." required></textarea>
      <button type="submit">Submit Report</button>
    </form>
    <div id="incidentResult" style="margin-top: 15px; font-weight: 600; color: #059669"></div>
    <button onclick="backToMenu()" style="margin-top:20px;background:#6b7280">⬅ Back to Menu</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }
    function showTool(tool) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('passwordTool').style.display = tool==='password'?'block':'none';
      document.getElementById('phishingTool').style.display = tool==='phishing'?'block':'none';
      document.getElementById('incidentTool').style.display = tool==='incident'?'block':'none';
    }
    function backToMenu() {
      document.getElementById('menu').style.display = 'block';
      document.getElementById('passwordTool').style.display = 'none';
      document.getElementById('phishingTool').style.display = 'none';
      document.getElementById('incidentTool').style.display = 'none';
    }

    // Password Analyzer
    const elements = {
      passwordInput: document.getElementById('passwordInput'),
      analyzeButton: document.getElementById('analyzeButton'),
      resetAnalysis: document.getElementById('resetAnalysis'),
      strengthMeter: document.getElementById('strengthMeter'),
      strengthLabel: document.getElementById('strengthLabel'),
      analysisResults: document.getElementById('analysisResults'),
    };
    elements.analyzeButton.addEventListener('click', () => {
      const pwd = elements.passwordInput.value || '';
      const analysis = analyzePassword(pwd);
      updateStrength(analysis); showAnalysis(analysis);
    });
    elements.resetAnalysis.addEventListener('click', () => {
      elements.passwordInput.value = '';
      elements.strengthMeter.style.width = '0%';
      elements.strengthLabel.textContent = 'Enter password to analyze';
      elements.analysisResults.innerHTML = '';
    });
    function analyzePassword(password) {
      let score=0, feedback=[];
      if(password.length>=8){score++;feedback.push("✔ Length ≥ 8 chars");}else feedback.push("❌ Too short");
      if(/[A-Z]/.test(password)){score++;feedback.push("✔ Uppercase");}else feedback.push("❌ Add uppercase");
      if(/[a-z]/.test(password)){score++;feedback.push("✔ Lowercase");}else feedback.push("❌ Add lowercase");
      if(/\d/.test(password)){score++;feedback.push("✔ Digit");}else feedback.push("❌ Add digit");
      if(/[^A-Za-z0-9]/.test(password)){score++;feedback.push("✔ Symbol");}else feedback.push("❌ Add symbol");
      let percentage=(score/5)*100;
      let strength=percentage>=80?"Strong":percentage>=50?"Moderate":"Weak";
      return {percentage,strength,feedback};
    }
    function updateStrength(analysis){
      elements.strengthMeter.style.width=analysis.percentage+"%";
      elements.strengthMeter.style.background=analysis.strength==="Strong"?"#059669":analysis.strength==="Moderate"?"#d97706":"#ef4444";
      elements.strengthLabel.textContent=`Strength: ${analysis.strength} (${analysis.percentage}%)`;
    }
    function showAnalysis(analysis){
      elements.analysisResults.innerHTML="<ul>"+analysis.feedback.map(f=>"<li>"+f+"</li>").join('')+"</ul>";
    }

    // Phishing Checker
    function checkPhishing(){
      const input=document.getElementById('phishingInput').value.toLowerCase();
      let result="Looks safe.";
      if(input.includes("urgent")||input.includes("click here")||input.includes("password")||input.includes("http://")){
        result="Suspicious content detected. Be careful!";
      }
      document.getElementById('phishingResult').innerText=result;
    }

    // Incident Report
    document.getElementById('incidentForm').addEventListener('submit',function(e){
      e.preventDefault();
      const name=document.getElementById('reporterName').value;
      const dept=document.getElementById('department').value;
      const type=document.getElementById('incidentType').value;
      const desc=document.getElementById('incidentDescription').value;
      const resultEl=document.getElementById('incidentResult');
      resultEl.innerText=`Incident Report Submitted by ${name} (${dept}) — Type: ${type}, Description: ${desc}`;
      resultEl.classList.add("success");
      setTimeout(()=>resultEl.classList.remove("success"),1000);
      this.reset();
    });
  </script>
</body>
</html>
