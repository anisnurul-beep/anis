<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybersecurity Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #000; /* Black background */
      color: #fff; /* White text for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      max-width: 820px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      backdrop-filter: blur(10px); /* Blur effect for background */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease; /* Fade-in animation */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #fff; /* White text */
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 2.5rem; /* Increased font size */
      text-align: center; /* Centered title */
    }
    h2 {
      color: #fff; /* White text */
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      color: #ddd; /* Light gray text */
      margin-bottom: 20px;
      text-align: center; /* Centered paragraph */
    }
    button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2563eb; /* Blue background */
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    button:hover {
      background: #1d4ed8; /* Darker blue on hover */
      transform: translateY(-2px);
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent input fields */
      color: #fff; /* White text in inputs */
    }
    textarea:focus, input:focus, select:focus {
      border-color: #2563eb; /* Blue border on focus */
      outline: none;
    }
    .hidden { display: none; }
    .note { margin-top: 15px; font-size: 13px; color: #666; text-align: center; }
    .strength-bar {
      margin-top: 15px;
      width: 100%;
      height: 12px;
      background: #eef2f7;
      border-radius: 8px;
      overflow: hidden;
    }
    .strength-meter {
      height: 100%;
      transition: width 0.3s, background 0.3s;
    }
  </style>
</head>
<body>
  <div class="container" id="menu">
    <h1>Cybersecurity Toolkit</h1>
    <p>Select a tool to begin:</p>
    <button onclick="showTool('password')">üîê Password Security Tool</button>
    <button onclick="showTool('phishing')">üìß Phishing Awareness Checker</button>
    <button onclick="showTool('incident')">üìù Incident Report Form</button>
  </div>

  <div class="container hidden" id="passwordTool">
    <h2>Password Security Tool</h2>
    <label for="passwordInput">Password:</label>
    <input id="passwordInput" type="password" placeholder="Enter password..." />
    <div>
      <button id="analyzeButton">Analyze</button>
      <button id="resetAnalysis" style="background:#6b7280">Reset</button>
    </div>
    <div class="strength-bar">
      <div id="strengthMeter" class="strength-meter" style="width: 0; background: #ef4444;"></div>
    </div>
    <div id="strengthLabel" style="margin-top: 8px; font-weight: 600; color: #ddd">Enter password to analyze</div>
    <div id="analysisResults" style="margin-top: 15px;"></div>
    <button onclick="backToMenu()" style="margin-top: 20px; background: #6b7280">‚¨Ö Back to Menu</button>
  </div>

  <div class="container hidden" id="phishingTool">
    <h2>Phishing Awareness Checker</h2>
    <p>Paste suspicious email text or URL below:</p>
    <textarea id="phishingInput" rows="5" placeholder="Enter text or URL..."></textarea>
    <div>
      <button onclick="checkPhishing()">Analyze</button>
    </div>
    <div id="phishingResult" style="margin-top: 15px; font-weight: 600"></div>
    <button onclick="backToMenu()" style="margin-top: 20px; background: #6b7280">‚¨Ö Back to Menu</button>
  </div>

  <div class="container hidden" id="incidentTool">
    <h2>Incident Report Form</h2>
    <form id="incidentForm">
      <label for="reporterName">Reporter Name:</label>
      <input type="text" id="reporterName" required />
      <label for="department">Department:</label>
      <input type="text" id="department" required />
      <label for="incidentType">Incident Type:</label>
      <select id="incidentType" required>
        <option value="">-- Select --</option>
        <option value="phishing">Phishing Email</option>
        <option value="malware">Malware Infection</option>
        <option value="password">Password Breach</option>
        <option value="network">Network Issue</option>
        <option value="other">Other</option>
      </select>
      <label for="incidentDescription">Incident Description:</label>
      <textarea id="incidentDescription" rows="4" required></textarea>
      <button type="submit">Submit Report</button>
    </form>
    <div id="incidentResult" style="margin-top: 15px; font-weight: 600; color: #059669"></div>
    <button onclick="backToMenu()" style="margin-top: 20px; background: #6b7280">‚¨Ö Back to Menu</button>
  </div>

  <script>
    // Show/Hide Tools
    function showTool(tool) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('passwordTool').style.display = (tool === 'password') ? 'block' : 'none';
      document.getElementById('phishingTool').style.display = (tool === 'phishing') ? 'block' : 'none';
      document.getElementById('incidentTool').style.display = (tool === 'incident') ? 'block' : 'none';
    }
    function backToMenu() {
      document.getElementById('menu').style.display = 'block';
      document.getElementById('passwordTool').style.display = 'none';
      document.getElementById('phishingTool').style.display = 'none';
      document.getElementById('incidentTool').style.display = 'none';
    }

    // Password Analyzer
    const elements = {
      passwordInput: document.getElementById('passwordInput'),
      analyzeButton: document.getElementById('analyzeButton'),
      resetAnalysis: document.getElementById('resetAnalysis'),
      strengthMeter: document.getElementById('strengthMeter'),
      strengthLabel: document.getElementById('strengthLabel'),
      analysisResults: document.getElementById('analysisResults'),
    };

    elements.analyzeButton.addEventListener('click', () => {
      const pwd = elements.passwordInput.value || '';
      const analysis = analyzePassword(pwd);
      updateStrength(analysis);
      showAnalysis(analysis);
    });

    elements.resetAnalysis.addEventListener('click', () => {
      elements.passwordInput.value = '';
      elements.strengthMeter.style.width = '0%';
      elements.strengthLabel.textContent = 'Enter password to analyze';
      elements.analysisResults.innerHTML = '';
    });

    function analyzePassword(password) {
      let score = 0;
      let feedback = [];
      if (password.length >= 8) { score++; feedback.push("‚úî Length ‚â• 8 chars"); }
      else feedback.push("‚ùå Too short (min 8)");
      if (/[A-Z]/.test(password)) { score++; feedback.push("‚úî Uppercase letter"); }
      else feedback.push("‚ùå Add uppercase");
      if (/[a-z]/.test(password)) { score++; feedback.push("‚úî Lowercase letter"); }
      else feedback.push("‚ùå Add lowercase");
      if (/\d/.test(password)) { score++; feedback.push("‚úî Digit included"); }
      else feedback.push("‚ùå Add digit");
      if (/[^A-Za-z0-9]/.test(password)) { score++; feedback.push("‚úî Symbol included"); }
      else feedback.push("‚ùå Add symbol");
      let percentage = (score / 5) * 100;
      let strength = percentage >= 80 ? "Strong" : percentage >= 50 ? "Moderate" : "Weak";
      return { percentage, strength, feedback };
    }

    function updateStrength(analysis) {
      elements.strengthMeter.style.width = analysis.percentage + "%";
      elements.strengthMeter.style.background = analysis.strength === "Strong" ? "#059669" : analysis.strength === "Moderate" ? "#d97706" : "#ef4444";
      elements.strengthLabel.textContent = `Strength: ${analysis.strength} (${analysis.percentage}%)`;
    }

    function showAnalysis(analysis) {
      elements.analysisResults.innerHTML = "<ul>" + analysis.feedback.map(f => "<li>" + f + "</li>").join('') + "</ul>";
    }

    // Phishing Checker
    function checkPhishing() {
      const input = document.getElementById('phishingInput').value.toLowerCase();
      let result = "‚úÖ Looks safe.";
      if (input.includes("urgent") || input.includes("click here") || input.includes("password") || input.includes("http://")) {
        result = "‚ö†Ô∏è Suspicious content detected. Be careful!";
      }
      document.getElementById('phishingResult').innerText = result;
    }

    // Incident Report
    document.getElementById('incidentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('reporterName').value;
      const dept = document.getElementById('department').value;
      const type = document.getElementById('incidentType').value;
      const desc = document.getElementById('incidentDescription').value;
      document.getElementById('incidentResult').innerText =
        `‚úÖ Incident Report Submitted by ${name} (${dept}) ‚Äî Type: ${type}, Description: ${desc}`;
      this.reset();
    });
  </script>
</body>
</html>
